<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      .flex-container {
        display: flex;
        margin: 0 auto;
        justify-content: center;
      }
      #over,
      #focus {
        border: 1px solid black;
        margin: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body background-color="blue">
    <h2 style="text-align: left">
      Name: Omkar Jadhav <br />
      Roll No: 42229 <br />
      Batch: Q6
    </h2>
    <div class="flex-container">
      <div id="over">
        <h4>On Mouse Over Event</h4>
        <button onmouseover="mouseover()">Hover Over Me</button>
      </div>
      <div id="focus">
        <h4>On Focus Event</h4>
        <input type="text" onfocus="focusele()" />

        <!--<input type="text" id="onfocus">-->
      </div>
    </div>

    <div id="back">
      <h4>Back To Origional</h4>
      <button onmouseover="origional()">Origional</button>
    </div>

    <script>
      function mouseover() {
        document.getElementById("over").style.backgroundColor = "#87CEEB";
      }
      function focusele() {
        document.getElementById("focus").style.backgroundColor = "#FFA500";
      }
      function origional() {
        document.getElementById("over").style.backgroundColor = "#FFFFFF";
        document.getElementById("focus").style.backgroundColor = "#FFFFFF";
      }

      /*document.getElementById('onfocus').addEventListener("focus", focusele);
 function focusele(){
 document.getElementById("focus").style.backgroundColor = "#fce77d";
 }*/
    </script>
  </body>
</html>
